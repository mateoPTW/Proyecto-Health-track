name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install dependencies
      run: mvn install --file pom.xml

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run unit tests one by one
      run: |
        mvn -Dtest=NombreDeTuClaseDePrueba1 test
        mvn -Dtest=NombreDeTuClaseDePrueba2 test
        mvn -Dtest=NombreDeTuClaseDePrueba3 test
        # Agrega más líneas según sea necesario para tus otras pruebas



